<div class="row justify-content-center">
    <div class="col-12">
        <input class="form-control" type="text" placeholder="Ingrese un texto" #inptTxt>
    </div>
    <div class="col-12 d-grid mb-2">
        <button class="btn btn-info btn-block" (click)="mostrar(inptTxt.value)">Mostrar</button>
    </div>

    <div class="col-12" *ngIf="showAlert; else defAlert">
        <div class="alert alert-warning alert-dismissible">
            <strong>El texto es: </strong> {{txt}}
            <button type="button" class="btn-close"  aria-label="Close" (click)="showAlert=false"></button>
        </div>
    </div>

    <ng-template #defAlert>
        <div class="col-12">
            <div class="alert alert-secondary alert-dismissible p-1 text-center">
                <i>Sin texto</i>
            </div>
        </div>
    </ng-template>
    
    
</div>
